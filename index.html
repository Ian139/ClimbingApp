<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Wall</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wall-container">
        <img id="wall" src="wall.jpg" alt="Home Wall">
    </div>
    <div id="controls">
        <button id="save-btn">Save</button>
        <button id="load-btn">Load</button>
        <button id="clear-saves-btn">Clear All Saves</button>
    </div>

    <dialog id="save-dialog">
        <form>
            <input type="text" id="climb-name" placeholder="Climb name">
            <button type="submit">Save</button>
            <button type="button" id="cancel-save">Cancel</button>
        </form>
    </dialog>

    <dialog id="load-dialog">
        <ul id="climb-list"></ul>
        <button id="cancel-load">Cancel</button>
    </dialog>
    <script src="app.js"></script>
    
</body>
</html>
